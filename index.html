<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Bar</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 1em;
    }
    #progress-container {
      width: 80%;
      max-width: 600px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress-bar {
      width: 72%;
      height: 30px;
      background-color: #1a6235;
      text-align: center;
      color: white;
      line-height: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Loading Progress</h1>
  <div id="progress-container">
    <div id="progress-bar">72%</div>
  </div>
</body>
</html>
