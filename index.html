<!DOCTYPE html>
<html>
<head>
  <title>Progress</title>
  <style>
    #bar { width: 0; height: 30px; background: green; }
  </style>
</head>
<body>
  <div style="border:1px solid #ccc; width: 100%;">
    <div id="bar"></div>
  </div>
  <p id="text">Loading...</p>

  <script>
    fetch('data.json')
      .then(r => r.json())
      .then(d => {
        const pct = Math.round((d.current / d.total) * 100);
        document.getElementById("bar").style.width = pct + "%";
        document.getElementById("text").innerText = `${d.current} / ${d.total} (${pct}%)`;
      });
  </script>
</body>
</html>
